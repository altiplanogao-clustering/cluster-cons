---

hadoop_tmp_dir: "/home/{{ hadoop_user }}/tmp"
dfs_namenode_name_dir: "file:///home/{{ hadoop_user }}/hadoop-data/hdfs/namenode"
dfs_datanode_data_dir: "file:///home/{{ hadoop_user }}/hadoop-data/hdfs/datanode"

fs_defaultFS: "hdfs://{{ cluster_nodes.node100.hostname }}:9000/"
namenode_uri: "hdfs://{{ cluster_nodes.node100.hostname }}:9000/"

mr_jobhistory_address: "{{ cluster_nodes.node101.hostname }}:10020"
mr_jobhistory_webapp_address: "{{ cluster_nodes.node101.hostname }}:19888"


# ResourceManager host:port for clients to submit jobs. host:port If set, overrides the hostname set in yarn.resourcemanager.hostname.
yarn_resourcemanager_address: "{{ cluster_nodes.node101.hostname }}:11000"
# ResourceManager host:port for ApplicationMasters to talk to Scheduler to obtain resources.  host:port If set, overrides the hostname set in yarn.resourcemanager.hostname.
yarn_resourcemanager_scheduler_address: "{{ cluster_nodes.node101.hostname }}:11001"
# ResourceManager host:port for NodeManagers. host:port If set, overrides the hostname set in yarn.resourcemanager.hostname.
yarn_resourcemanager_resource_tracker_address: "{{ cluster_nodes.node101.hostname }}:11002"
# ResourceManager host:port for administrative commands.  host:port If set, overrides the hostname set in yarn.resourcemanager.hostname.
yarn_resourcemanager_admin_address: "{{ cluster_nodes.node101.hostname }}:11003"
# ResourceManager web-ui host:port. host:port If set, overrides the hostname set in yarn.resourcemanager.hostname.
yarn_resourcemanager_webapp_address: "{{ cluster_nodes.node101.hostname }}:8088"

